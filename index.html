<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 Form</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-item-center">
    <div class="card m-4" style="width: 800px;">
        <div class="card-header">
          <h4>Payment Form Example</h4>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-12 ">
                    <div class="alert alert-danger" role="alert">Some fields are missing</div>
                </div>
                <div class="col-md-5">
                    <label>Card #</label>
                    <input type="text" maxlength="16" class="form-control" placeholder="XXXX-XXXX-XXXXX-XXX" min="16"
                      onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
                  </div>
                  <div class="col-md-4">
                    <label>CVC #</label>
                    <input type="text" maxlength="4" class="form-control" placeholder="0000" min="4"
                      onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
                  </div>
                  <div class="col-md-3">
                    <label>Amount</label>
                    <input type="number" class="form-control" placeholder="1.0" step="0.01" min="0" max="1000000">
                  </div>
                  <div class="row g-3">
                    <div class="col-md-6">
                      <label>First Name</label>
                      <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6">
                      <label>Last Name</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="row g-3">
                    <div class="col-md-6">
                      <label>City</label>
                      <input type="text" class="form-control">
                    </div>
                    <div class="col-md-3">
                      <label>State</label>
                      <select id="inputState" class="form-select">
                        <option selected>Pick a State</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="col-md-3">
                      <label>Postal Code #</label>
                      <input type="text" maxlength="7" class="form-control" placeholder="0000" min="4"
                        onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
                    </div>
            </div>
            <div class="row g-3">
                <div class="col-md-6">
                  <div>
                    <label>We accept:</label>
                  </div>
                    <div class="col-md-5 bg-secondary text-white d-flex justify-center">
                      <label class="checkvisa" class="form-label">
                      <input type="radio"><i class="fab fa-cc-visa"></i>
                      <label class="checkmaster" class="form-label">
                      <input type="radio"><i class="fab fa-cc-mastercard"></i>
                      <label class="checkamerican" class="form-label">
                      <input type="radio"><i class="fab fa-cc-amex"></i>
                      <label class="diner" class="form-label">
                      <input type="radio"><i class="fab fa-cc-diners-club"></i>
                    </div>
                </div>
                <div class="col-md-6">
                  <label>Message:</label>
                  <textarea class="form-control" rows="2"></textarea>
                  <p>Add any note here.</p>
                </div>
        </div>
        <div class="card-footer">
            <div class="modal-footer">
                <button class="btn btn-secondary">Cancel</button>
                <button class="btn btn-primary">Send</button>
              </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
    integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
    crossorigin="anonymous"></script>
</body>
</html>
